<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BuyCo Proof of Concept</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        /* Quick fix for navbar overlapping content */
        #app {
            padding: 40px 0;
        }

        /* Override ng-hide here to hide panels before angular loads */
        .ng-hide {
            /* this is just another form of hiding an element */
            display: block !important;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div ng-app="buyCoApp">
        <div class="navbar navbar-default navbar-fixed-top" ng-show="!isGlobalAdmin">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" ng-show="isLoggedIn">
                        BuyCo
                        <!--<img src="images/logo-dot.png">-->
                        <!-- <span class="glyphicon glyphicon-home" aria-hidden="true"></span> -->
                    </a>
                    <a class="navbar-brand" href="/" ng-hide="isLoggedIn">
                        BuyCo
                        <!-- <img class="logo" src="images/logo.png">-->
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" ng-show="!isLoggedIn">
                        <!--<li data-match-route="/audit"><a href="/audit">Audit</a></li>-->
                    </ul>
                    <ul class="nav navbar-nav" ng-show="isLoggedIn">
                        <!--<li data-match-route="/audit"><a href="/audit">Audit</a></li>-->
                        <li data-match-route="/proposal/list"><a href="/proposal/list">Proposals</a></li>
                    </ul>
                    <!-- <form class="navbar-form navbar-left">
                        <input type="text" class="form-control" placeholder="Search">
                    </form> -->
                    <ul class="nav navbar-nav navbar-right" ng-controller="UserAccountController" ng-show="isLoggedIn">
                        <li data-match-route="/user/login"><a href="/user/login">{{userInfo.name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="body-content">
            <div id="app">
                <!-- Login screen, only shown when not logged in. -->
                <div class="container">
                    <div ng-include="'views/login.html'" ng-controller="LoginController" ng-hide="isLoggedIn || isProcessingLogin || isPublicPage()"></div>
                    <div class="panel panel-warning ng-hide" ng-show="loginErrorMessage">
                        <div class="panel-heading">Oops</div>
                        <div class="panel-body">{{loginErrorMessage}}</div>
                    </div>
                    <div ng-include="'views/login-processing.html'" ng-show="isProcessingLogin"></div>
                </div>
                <!-- When not logged in, the whole wrapper is hidden. We use the property $rootScope.isLoggedIn
                which is set to true after a succesful login.-->
                <div id="wrapper" ng-show="isLoggedIn || isPublicPage()">
                    <!-- Navigation. The navbar view includes the NavigationController. -->
                    <!--                <nav ng-include="'views/navbar.html'"></nav>-->
                    <div id="page-wrapper">
                        <!-- Main view. The view for the current ngRoute will be shown here. -->
                        <div ng-view></div>
                    </div>
                    <!-- /#page-wrapper -->
                </div>
                <!-- /#wrapper -->
            </div>
        </div>
        <footer>
            <div class="container">
                BuyCo
                <!--<img src="images/logo-footer.png">-->
                <br>
                <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
                    <img alt="This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." style="border-width:0;"
                         src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" />
                </a>
                <br />
                <br />
                <p><a href="http://www.buyco.io/proofofconcept" target="_blank">This is a proof of concept implementation. Please read the disclaimer.</a></p>
            </div>
        </footer>
    </div>
    <!--START from bower-->
    <!-- jQuery -->
    <script src="vendors/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/angular/angular.js"></script>
    <script src="vendors/angular-resource/angular-resource.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <script src="vendors/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="vendors/angular-strap/dist/angular-strap.min.js"></script>
    <script src="vendors/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="vendors/async/lib/async.js"></script>
    <script src="vendors/underscore/underscore-min.js"></script>
    <script src="vendors/bignumber.js/bignumber.min.js"></script>
    <script src="vendors/angular-messages/angular-messages.min.js"></script>
    <!--END from bower-->
    <!-- TODO BW dd. 2015-12-30: Allow minification for perf/prod build, see f.i.: http://stackoverflow.com/questions/28860846/can-grunt-wiredep-wire-minify-version-in-html-file
    <!-- bower:js -->
    <!-- endbower -->
    <!-- injector:js -->
    <script src="js/app.module.js"></script>
    <script src="js/models.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/proposalController.js"></script>
    <script src="js/controllers/proposalListController.js"></script>
    <script src="js/sellers/seller-signup.controller.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.routes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sellers/seller-list.controller.js"></script>
    <script src="js/sellers/seller-signup.controller.js"></script>
    <script src="js/common/dataAccess.service.js"></script>
    <script src="js/sellers/seller.js"></script>
    <script src="js/sellers/sellerResourceMock.js"></script>
    <!-- endinjector -->
    <!--Angular assets and app
        <script src="js/models.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers/proposalListController.js"></script>
        <script src="js/app.js"></script>
    -->
</body>
</html>
