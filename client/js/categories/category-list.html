<div class="container">
    <h2>BuyCo</h2>
    <div class="row" ng-show="!categories">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Loading...</h3></div>
                <div class="panel-body">
                    <p>Loading the latest BuyCo's...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="categories.length==0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>No active BuyCo's</h3></div>
                <div class="panel-body">
                    <p>There are no active BuyCo's.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="categories.length>0">
        <div class="col-lg-4 col-md-6" ng-repeat="category in categories track by category.name">
            <div class="panel panel-default">
                <div class="panel-heading"><a href="/proposal/category/{{category.name}}"><h4>{{category.name}}</h4></a></div>
                <div class="panel-body">
                    <a href="/proposal/category/{{category.name}}">
                        <img ng-show="category.imageUrl" class="img-responsive img-rounded" src="/data/{{category.imageUrl}}" />
                    </a>
                    <p><strong>{{category.totalProposalCount}}</strong> BuyCo's</p>
                    <a class="btn btn-primary btn-block" href="/proposal/category/{{category.name}}">See what's for sale</a>
                </div>
            </div>
        </div>
    </div>
</div>
