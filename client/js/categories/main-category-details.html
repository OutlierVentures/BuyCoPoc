<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
            <h2>{{mainCategory.name}}</h2>
            <img ng-show="mainCategory.imageUrl" class="img-responsive img-rounded" src="/data/{{mainCategory.imageUrl}}" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br />

    <div class="row" ng-show="!mainCategory.subCategories">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Loading...</h3></div>
                <div class="panel-body">
                    <p>Loading the BuyCo's...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="mainCategory.subCategories.length==0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>No active BuyCo's</h3></div>
                <div class="panel-body">
                    <p>There are no active BuyCo's in {{mainCategory.name}}.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="mainCategory.subCategories.length>0">
        <div class="col-lg-4 col-md-6" ng-repeat="category in mainCategory.subCategories track by category.name">
            <div class="panel panel-default">
                <div class="panel-heading"><a href="/proposal/category/{{mainCategory.name}}/{{category.name}}"><h4>{{category.name}}</h4></a></div>
                <div class="panel-body">
                    <a href="/proposal/category/{{mainCategory.name}}/{{category.name}}">
                        <img ng-show="category.imageUrl" class="img-responsive img-rounded" src="/data/{{category.imageUrl}}" />
                    </a>
                    <p><strong>{{category.totalProposalCount}}</strong> BuyCo's</p>
                    <a class="btn btn-primary btn-block" href="/proposal/category/{{mainCategory.name}}/{{category.name}}">See what's for sale</a>
                </div>
            </div>
        </div>
    </div>
</div>
