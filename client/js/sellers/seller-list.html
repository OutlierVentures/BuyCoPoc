<div class="container">
    <form id="seller-signup">
        <div class="form-group">
            <label for="exampleInputEmail1">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Topsellers Inc.">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="info@topsellers.co.uk">
        </div>
        <div class="form-group">
            <label for="addressLine1">Address line 1</label>
            <input type="text" class="form-control" id="Mainstreet 42">
        </div>
        <div class="form-group">
            <label for="addressLine2">Address line 2</label>
            <input type="text" class="form-control" id="addressLine2">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone number</label>
            <input type="tel" class="form-control" id="telephone">
        </div>
        <div class="form-group">
            <label for="city">Region</label>
            <input type="text" class="form-control" id="city">
        </div>
        <button type="submit" class="btn btn-default" ng-click>Submit</button>
        <button type="submit" class="btn btn-cancel">Cancel</button>
    </form>
</div>
