<div class="panel panel-default">
    <br /><br />
    <div class="panel-heading">
        <h3 class="panel-title">Sign up as a seller</h3>
    </div>
    <div class="panel-body">
        <div class="alert" role="alert" ng-hide="!vm.statusMessage" ng-class="vm.messageClass()">{{ vm.message }}</div>
        <form id="seller-signup" class="form-horizontal" ng-submit="vm.signUp()">
            <div class="row">
                <div class="col-md-6 col-sm-10">
                    <div class="form-group">
                        <label for="company" class="col-sm-2 control-label">Company</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="company" ng-model="vm.seller.company">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" ng-model="vm.seller.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addressLine1" class="col-sm-2 control-label">Address line 1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="addressLine1" ng-model="vm.seller.addressLine1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addressLine2" class="col-sm-2 control-label">Address line 2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="addressLine2" ng-model="vm.seller.addressLine2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="postalcode" class="col-sm-2 control-label">Postalcode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="postalcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telephone" class="col-sm-2 control-label">Telephone number</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="region" class="col-sm-2 control-label">Region</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="region">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <button type="reset" class="btn btn-cancel">Cancel</button>
                            <input type="submit" class="btn btn-default" value="Submit" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
