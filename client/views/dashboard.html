<div class="jumbotron">
    <div class="container">
        <h5>Welcome</h5>
        <h2>{{userInfo.name}}</h2>
    </div>
</div>

<div class="container">
    <h5 class="mc-page-heading">My Uphold cards</h5>
    
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
        </div>
    </div>
    
        
    <div class="row">
        <div class="col-lg-4 col-md-6">        
            <input type="checkbox" id="favoriteCardsOnly" ng-model="favoriteCardsOnly"/><label for="favoriteCardsOnly"> Show favorites only</label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6" ng-repeat="card in cardsToShow track by card.id">
            <div class="panel panel-default">
                <div class="panel-heading">{{card.label}}</div>
                <div class="panel-body">
                    <p>Balance:</p>
                    <h3><a href="#">{{card.balance}} {{card.currency}}</a></h3>
                    <p>Last transaction: {{card.lastTransactionAt || 'none'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
