<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-heading">Create a new proposal</h2>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="lead">
                                Please describe your new buying proposal.
                            </p>
                            <form role="form" name="proposalForm" novalidate>
                                <fieldset ng-disabled="processMessage || successMessage">
                                    <div class="form-group">
                                        <label>Product name</label>
                                        <p class="help-block">

                                        </p>
                                        <input class="form-control" type="text" ng-model="proposal.productName" placeholder="Which product do you want to buy?" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Category</label>
                                        <select class="form-control" ng-model="proposal.category" required>
                                            <option value disabled selected>
                                                Choose a category for the product
                                            </option>
                                            <optgroup ng-repeat="mainCat in allCategories track by mainCat.name" label="{{mainCat.name}}">
                                                <option ng-repeat="subCat in mainCat.subCategories track by subCat.name" value='{ "mainCategory": "{{mainCat.name}}", "subCategory": "{{subCat.name}}"}'>{{subCat.name}}</option>                                            </optgroup>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Product description</label>
                                        <textarea class="form-control" type="text" ng-model="proposal.productDescription" placeholder="Please provide a unique description of the product" required></textarea>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label>SKU</label>
                                        <input class="form-control" type="text" ng-model="proposal.productSku" placeholder="What is the unique product identification number?" required>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Unit size
                                            <a href="#" tabindex="1" role="button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="Examples: 1 unit; 1 box with 12 cans; 1 bottle of 2.5 liters." data-original-title="" title="">
                                                <i class="fa fa-question-circle"></i>
                                            </a>
                                        </label>
                                        <input class="form-control" type="text" ng-model="proposal.productUnitSize" placeholder="What is the indivisible unit size?" required>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Maximum price
                                            <a href="#" tabindex="1" role="button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="Sellers can only make offers on or below this price. Choose your price wisely." data-original-title="" title="">
                                                <i class="fa fa-question-circle"></i>
                                            </a>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-addon">£</span>
                                            <input class="form-control" type="text" ng-model="proposal.maxPrice" placeholder="What is the maximum price you're willing to pay?" required>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>End date</label>
                                                <input class="form-control" type="text" ng-model="proposal.endDate" placeholder="Until what date can people back this proposal?" required>
                                                <p class="help-block small">
                                                    YYYY-MM-DD
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Ultimate delivery date</label>
                                                <input class="form-control" type="text" ng-model="proposal.ultimateDeliveryDate" placeholder="What is the latest date when the goods have to be delivered to all buyers?" required>
                                                <p class="help-block small">
                                                    YYYY-MM-DD
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <button name="saveButton" ng-click="vm.processCreate()" ng-disabled="proposalForm.$invalid" class="btn btn-primary">
                                        Create my proposal
                                    </button>
                                </fieldset>
                            </form>
                            <div class="panel panel-default" style="margin-top:1em;" ng-show="processMessage">
                                <div class="panel-heading">Processing</div>
                                <div class="panel-body">{{processMessage}}</div>
                            </div>
                            <div class="panel panel-danger" style="margin-top:1em;" ng-show="errorMessage">
                                <div class="panel-heading">There was an error processing your request.</div>
                                <div class="panel-body">{{errorMessage}}</div>
                            </div>
                            <div class="panel panel-success" style="margin-top:1em;" ng-show="successMessage">
                                <div class="panel-heading">Success</div>
                                <div class="panel-body">
                                    <p>{{successMessage}}</p>
                                    <p>Smart contract address: <strong>{{proposal.contractAddress}}</strong>.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-8 (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>
