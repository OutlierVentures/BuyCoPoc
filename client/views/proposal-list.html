<div class="container">
    <h5 class="mc-page-heading">Buying proposals</h5>
    <div class="row">
        <div class="col-lg-4 col-md-6" ng-repeat="proposal in proposals track by proposal.productName">
            <div class="panel panel-default">
                <div class="panel-heading">{{proposal.productName}}</div>
                <div class="panel-body">
                    <p>Maximum price: {{proposal.maxPrice}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
