<div class="container">
    <h2>Buying proposals</h2>
    <div class="row" ng-show="!proposals">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Loading...</h3></div>
                <div class="panel-body">
                    <p>Loading the latest proposal data...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="proposals.length==0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>No active proposals</h3></div>
                <div class="panel-body">
                    <p>There are no active buying proposals.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="proposals.length>0">
        <proposal-detail proposal="proposal" ng-repeat="proposal in proposals track by proposal.id"></proposal-detail>
    </div>
</div>
